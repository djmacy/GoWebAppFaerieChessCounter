<!DOCTYPE html>
<html>
<head>
    <title>Faerie Chess Counter</title>
    <link rel="stylesheet" type="text/css" href="/static/styles.css">
    <script src="/static/script.js"></script>
</head>
<body onload="onLoad(); loadSelections()">
<h1>Faerie Chess Counter</h1>
<form action="/result" method="POST">
    <div class="column">
        <h3>Rank I selection:</h3>
        <label>Pawns:</label>
        <select id="pawn" name="pawn" onchange="saveSelections()">
            <option value=4>4</option>
            <option value=5>5</option>
            <option value=6>6</option>
            <option value=7>7</option>
            <option value=8>8</option>
        </select><br>
        <label>Peasants:</label>
        <select id="peasant" name="peasant" onchange="saveSelections()">
            <option value=0>0</option>
            <option value=1>1</option>
            <option value=2>2</option>
        </select><br>
        <label>Soldiers:</label>
        <select id="soldier" name="soldier" onchange="saveSelections()">
            <option value=0>0</option>
            <option value=1>1</option>
            <option value=2>2</option>
        </select><br>
        <div id="rank1Label">Rank I Pieces Left: 4</div>
    </div>
    <div class="column">
        <h3>Rank II selection:</h3>
        <label>Rooks:</label>
        <select id="rook" name="rook" onchange="saveSelections()">
            <option value=0>0</option>
            <option value=1>1</option>
            <option value=2>2</option>
        </select><br>
        <label>Knights:</label>
        <select id="knight" name="knight" onchange="saveSelections()">
            <option value=0>0</option>
            <option value=1>1</option>
            <option value=2>2</option>
        </select><br>
        <label>Bishops:</label>
        <select id="bishop" name="bishop" onchange="saveSelections()">
            <option value=0>0</option>
            <option value=1>1</option>
            <option value=2>2</option>
        </select><br>
        <label>Catapult:</label>
        <select id="catapult" name="catapult" onchange="saveSelections()">
            <option value=0>0</option>
            <option value=1>1</option>
        </select><br>
        <label>Chamberlain:</label>
        <select id="chamberlain" name="chamberlain" onchange="saveSelections()">
            <option value=0>0</option>
            <option value=1>1</option>
        </select><br>
        <label>Courtesan:</label>
        <select id="courtesan" name="courtesan" onchange="saveSelections()">
            <option value=0>0</option>
            <option value=1>1</option>
        </select><br>
        <label>Herald:</label>
        <select id="herald" name="herald" onchange="saveSelections()">
            <option value=0>0</option>
            <option value=1>1</option>
        </select><br>
        <label>Inquisitor:</label>
        <select id="inquisitor" name="inquisitor" onchange="saveSelections()">
            <option value=0>0</option>
            <option value=1>1</option>
        </select><br>
        <label>Lancer:</label>
        <select id="lancer" name="lancer" onchange="saveSelections()">
            <option value=0>0</option>
            <option value=1>1</option>
        </select><br>
        <label>Pontiff:</label>
        <select id="pontiff" name="pontiff" onchange="saveSelections()">
            <option value=0>0</option>
            <option value=1>1</option>
        </select><br>
        <label>Thief:</label>
        <select id="thief" name="thief" onchange="saveSelections()">
            <option value=0>0</option>
            <option value=1>1</option>
        </select><br>
        <label>Tower:</label>
        <select id="tower" name="tower" onchange="saveSelections()">
            <option value=0>0</option>
            <option value=1>1</option>
        </select><br>
        <div id = "rank2Label">Rank II Pieces Left: 6</div>
    </div>

    <div class="column">
        <h3>Rank III selection:</h3>
        <label>Queen or Jester:</label>
        <select id="queen" name="queen" onchange="saveSelections()">
            <option value="Queen">Queen</option>
            <option value="Jester">Jester</option>
        </select><br>
        <label>King or Regent:</label>
        <select id="king" name="king" onchange="saveSelections()">
            <option King="King">King</option>
            <option value="Regent">Regent</option>
        </select><br>
        <div id="rank3Label">Rank III Pieces Left: 0</div>
    </div>
    <div class="column">
        <h3>Difficulty:</h3>
        <select name="difficulty">
            <option value="Beginner">Beginner</option>
            <option value="Intermediate">Intermediate</option>
            <option value="Advanced">Advanced</option>
        </select>
    </div>
    <br style="clear: both;"><br>
    <input type="submit" value="Calculate Points">
</form>
</body>
</html>
